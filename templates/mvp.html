<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav container">
              <a class="nav-link text-light" aria-current="page" href="/">Home</a>
              <a class="nav-link text-light" href="/bestplayers">Best Player</a>
              <a class="nav-link text-light" href="/mvp">MVP</a>
            </div>
          </div>
        </div>
      </nav>
    <section>
    <div class="container pt-3 pb-5">
        <h1 class="text-center">Most  Valuable Player</h1>
    <table class="table">
        <tr>
            <th>NAMA</th>
            <th>USIA</th>
            <th>TIM</th>
            <th>POSISI</th>
            <th>NILAI JUAL</th>
        </tr>
        {%for i in data ['data']['players']%}
        <tr>
            <td>{{ i.playerName}} <br>
                <img src="{{i.playerImage}}" alt="">
            </td>
            <td>{{ i.age }}</td>
            <td>{{ i.clubName }} <br>
                <img src="{{i.clubImage}}" alt="">
            </td>
            <td>{{ i.currentPosition}}</td>
            <td>{{ i.marketValueUnformatted}}</td>
        </tr>
        {%endfor%}
    </table>
    </div>
</section>
</body>
</html>
